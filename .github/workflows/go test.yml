name: go test.yml
on:
  # push:
  #   branches:
  #     - master
  push:
    tags:
      - 'v*'

jobs:
  test:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '>=1.25.1'
          
      - name: Test Go Module
        run: |
          go vet